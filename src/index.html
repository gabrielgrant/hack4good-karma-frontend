<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Karma</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h2>Welcome to Karma</h2>

    <nav>
      <ul>
        <li>
          {{#link-to 'index'}}
            Home
          {{/link-to}}
        </li>
        <li>
          {{#link-to 'opportunities.index'}}
            View Opportunities
          {{/link-to}}
        </li>
        <li>
          {{#link-to 'volunteers.signup'}}
            Signup to Volunteer
          {{/link-to}}
        </li>
        <li>
          {{#link-to 'volunteers.index'}}
            View Volunteers
          {{/link-to}}
        </li>
        <li>
          {{#link-to 'opportunities.new'}}
            New Opportunity
          {{/link-to}}
        </li>
      </ul>
    </nav>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <ul>
      <li>
        For Volunteers:
        <ul>
          <li>
            {{#link-to 'opportunities.index'}}
              View Opportunities
            {{/link-to}}
          </li>
          <li>
            {{#link-to 'volunteers.signup'}}
              Signup to Volunteer
            {{/link-to}}
          </li>
        </ul>
      </li>
      <li>
        For Organizations:
        <ul>
          <li>
            {{#link-to 'volunteers.index'}}
              View Volunteers
            {{/link-to}}
          </li>
          <li>
            {{#link-to 'opportunities.new'}}
              New Opportunity
            {{/link-to}}
          </li>
        </ul>
      </li>
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="opportunities/index">
    <h3>Opportunity List</h3>
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="opportunities/new">
    <h3>Submit a New Opportunity</h3>
    <p>opportunity form</p>
  </script>

  <script type="text/x-handlebars" data-template-name="volunteers/index">
    <h3>Volunteer List</h3>
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="volunteers/signup">
    <h3>Volunteer Signup</h3>
    <p>signup form</p>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/libs/ember-data-1.0.0-beta.3.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
